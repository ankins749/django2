<!DOCTYPE html><html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bodega</title>
    <link rel="stylesheet" href="/core/static/core/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header id="navegacion"></header>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <form class="row g-3 text-center">
                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <i class="bi bi-journals"></i>
                        </span>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="campo_categoria">
                            <label for="campo_categoria">Categoría</label>
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <i class="bi bi-alphabet"></i>
                        </span>
                        <div class="form-floating">
                            <input type="text" id="campo_nombre_juego" class="form-control" placeholder="">
                            <label for="campo_nombre_juego" class="form-label">Nombre del Juego</label>
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <i class="bi bi-123"></i>
                        </span>
                        <div class="form-floating">
                            <input type="number" id="campo_cantidad" class="form-control" placeholder="">
                            <label for="campo_cantidad" class="form-label">Cantidad</label>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col">
                            <button type="button" class="btn btn-primary mx-2"><i class="bi bi-plus-circle"></i> Nuevo</button>
                            <button type="button" class="btn btn-success mx-2"><i class="bi bi-plus-circle"></i> Agregar</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-md-6">
                <img src="img/juegos/gmod.jpg" alt="Juego" class="img-fluid">
            </div>
        </div>
        <!-- Tabla -->
        <div class="row mt-5">
            <div class="col-md-12">
                <h3>Juegos</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Categoría</th>
                            <th>Nombre</th>
                            <th>Estado</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Acción</td>
                            <td>Grand Theft Auto V</td>
                            <td>Disponible</td>
                            <td>
                                <button type="button" class="btn btn-danger"><i class="bi bi-trash3"></i> Eliminar</button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Aventura</td>
                            <td>The Legend of Zelda: Breath of the Wild</td>
                            <td>Agotado</td>
                            <td>
                                <button type="button" class="btn btn-danger"><i class="bi bi-trash3"></i> Eliminar</button>
                            </td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Estrategia</td>
                            <td>Age of Empires IV</td>
                            <td>Disponible</td>
                            <td>
                                <button type="button" class="btn btn-danger"><i class="bi bi-trash3"></i> Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
	<footer>
		<div id="page-footer">
			<p>PrograGames &copy; 2024. Todos los derechos reservados.</p>
			<b><p>Hecho con <span id="corazon">♥</span> por Nico.</p></b>
		</div>
	</footer>
    <script src="/core/static/core/js/main.js"></script>
</body>
</html>

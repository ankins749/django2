{% load static %}
<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Crear una cuenta</title>
	<link rel="stylesheet" href="{% static "core/css/style.css" %}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<header id="navegacion">{% include "./navegacion.html" %}</header>
	<hr>
	<div id="contenedorDatos" class="row g-0">
		<div id="contenedorCampos" class="col-md-6">
			<div class="mask d-flex align-items-center">
				<div class="container">
					<div class="row d-flex justify-content-center align-items-center">
						<div class="col-12 col-md-9 col-lg-7 col-xl-6">
							<div class="card" style="border-radius: 15px; background-color: rgb(43, 48, 53); width: 30rem;">
								<div class="card-body">
									<h2 class="text-uppercase text-center mb-4">Crear una cuenta</h2>
									<form>
										<div class="input-group mb-3">
											<span class="input-group-text">
												<i class="bi bi-123"></i>
											</span>
											<div class="form-floating">
												<input type="text" class="form-control" id="campo_rut" placeholder="" required>
												<label for="campo_rut">Rut</label>
											</div>
										</div>
	
										<div class="input-group mb-3">
											<span class="input-group-text">
												<i class="bi bi-alphabet"></i>
											</span>
											<div class="form-floating">
												<input type="text" class="form-control" id="campo_nombres" placeholder="" required>
												<label for="campo_nombres">Nombres</label>
											</div>
										</div>
	
										<div class="input-group mb-3">
											<span class="input-group-text">
												<i class="bi bi-alphabet"></i>
											</span>
											<div class="form-floating">
												<input type="text" class="form-control" id="campo_apellidos" placeholder="" required>
												<label for="campo_apellidos">Apellidos</label>
											</div>
										</div>
	
										<div class="input-group mb-3">
											<span class="input-group-text">
												<i class="bi bi-envelope-at"></i>
											</span>
											<div class="form-floating">
												<input type="email" class="form-control" id="campo_mail_reg" placeholder="" required>
												<label for="campo_mail">Correo</label>
											</div>
										</div>
	
										<div class="input-group mb-3">
											<span class="input-group-text">
												<i class="bi bi-signpost-2"></i>
											</span>
											<div class="form-floating">
												<textarea class="form-control" id="campo_direccion" style="height: 100px; resize: none;" placeholder="" required></textarea>
												<label for="campo_direccion">Dirección</label>
											</div>
										</div>
	
										<div class="form-check mb-3">
											<input type="checkbox" class="form-check-input" value="" id="cboxSuscripcion">
											<label class="form-check-label" for="cboxSuscripcion">
												Deseo subscribirme con un aporte de $3.000 mensuales y obtener un 5% de descuento en mis compras.
											</label>
										</div>
	
										<div class="input-group mb-3">
											<span class="input-group-text">
												<i class="bi bi-shield-lock"></i>
											</span>
											<div class="form-floating">
												<input type="password" class="form-control" id="campo_contraseña_reg" placeholder="" required>
												<label for="campo_contraseña">Contraseña</label>
											</div>
										</div>
	
										<div class="input-group mb-3">
											<span class="input-group-text">
												<i class="bi bi-shield-lock"></i>
											</span>
											<div class="form-floating">
												<input type="password" class="form-control" id="campo_repetir_contraseña" placeholder="" required>
												<label for="campo_repetir_contraseña">Repetir contraseña</label>
											</div>
										</div>

										<div class="d-flex justify-content-center">
											<button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-success btn-block btn-lg text-body" onclick="registrarUsuario()">Registrarse</button>
										</div>
						
										<p class="text-center text-muted mt-4 mb-0">¿Ya tienes una cuenta? <a href="#" data-bs-toggle="modal" data-bs-target="#loginModal" class="fw-bold text-body"><u>Iniciar sesión</u></a></p>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="contenedorImagen" class="col-md-6 text-center d-flex justify-content-center">
			<div class="align-self-center">
				<img src="/static/core/img/user_sample.jpg" class="img-fluid" alt="..." style="max-width: 50%; max-height: 80vh;">
				<hr>
				<div class="input-group mb-3">
					<input type="file" class="form-control" id="subirImagen">
					<label for="subirImagen" class="input-group-text">Examinar</label>
				</div>
			</div>
		</div>
	</div>

	<hr>

	<footer>
		<div id="page-footer">
			<p>PrograGames &copy; 2024. Todos los derechos reservados.</p>
			<b><p>Hecho con <span id="corazon">♥</span> por Seth.</p></b>
		</div>
	</footer>

	<script src="/static/core/js/login.js"></script>
	<script src="/static/core/js/registro.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
